
            {% extends "layout.html" %}
            {% block body %}
            <fieldset>
            <form action=property_group_data method="post">
                <div class="form-group">
                    <label for="fc_id">fc_id*</label>
                    <input type="text" class="form-control" id="fc_id" name="fc_id" placeholder="fc_id">
                </div>
                <div class="form-group">
                    <label for="name">name*</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="name">
                </div>
                <div class="form-group">
                    <label for="nar">nar*</label>
                    <input type="number" class="form-control" id="nar" name="nar" placeholder="nar">
                </div>
                <div class="form-group">
                    <label for="time_start">time_start*</label>
                    <input type="datetime" class="form-control" id="time_start" name="time_start" placeholder="time_start">
                </div>
                <div class="form-group">
                    <label for="lat_hg">lat_hg*</label>
                    <input type="number" class="form-control" id="lat_hg" name="lat_hg" placeholder="lat_hg">
                </div>
                <div class="form-group">
                    <label for="long_hg">long_hg*</label>
                    <input type="number" class="form-control" id="long_hg" name="long_hg" placeholder="long_hg">
                </div>
                <div class="form-group">
                    <label for="long_carr">long_carr*</label>
                    <input type="number" class="form-control" id="long_carr" name="long_carr" placeholder="long_carr">
                </div>

            <button type="submit" class="btn btn-success">Abschicken</button>
            <button type="reset" class="btn btn-danger">Reset</button>
            <small>Wichtig: Alle Felder mit * sind Pflichtfelder</small>
            </form>
            </fieldset>
            {% endblock %}
